{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log in</h1>

{% if form.errors %}
    <p>
        Your username and password didn't match.
        Please try again.
    </p>
{% else %}
    <p>Log in below</p>
{% endif %}
<div class="login-form">
    <form method='post'>
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Login" /></p>
    </form>
</div>
{% endblock content %}
